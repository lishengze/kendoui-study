<!doctype html>
<html>
    <head>
        <title>Kendo UI Web</title>
        <meta charset="utf-8">
        <link href="../../lib/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="../../lib/kendoui/styles/kendo.rtl.min.css" rel="stylesheet">
        <link href="../../lib/kendoui/styles/kendo.black.min.css" rel="stylesheet">
        <link href="../../lib/kendoui/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="../../lib/kendoui/styles/kendo.dataviz.min.css" rel="stylesheet" />
        <link href="../../lib/kendoui/styles/kendo.dataviz.default.min.css" rel="stylesheet">


        <script src="../../lib/kendoui/js/kendo.all.min.js"></script>
        <script src="../../lib/kendoui/js/jquery.min.js"></script>
        <script src="../../lib/kendoui/js/jszip.min.js"></script>
        <script src="../../lib/kendoui/js/kendo.web.min.js"></script>
        <script src="../../lib/kendoui/js/kendo.dataviz.min.js"></script>

    </head>
    <body>
        <input id="datepicker" />
        <script>
            $(function () {
                $("#datepicker").kendoDatePicker();
            });
        </script>

        <div id="gauge"></div>
        <script>
            $(function () {
                $("#gauge").kendoRadialGauge();
            });
        </script>

        <div id="container">
            <input data-role="numerictextbox" />
        </div>
        <script>
        kendo.init($("#container"));
        </script>

        <div>
          <p> 自动提示输入框组件 </p>
          <input id="autocomplete" />
          <script>
            //$("#testAutoComplete").kendoAutoComplete(["Apple", "Banana", "Oranges"]);
            $("#autocomplete").kendoAutoComplete(["Apples", "Oranges", "Grapes"]);
          </script>
        </div>
        <div>
          <p> Key/Value 配置Kendoui组件 </p>
          <div id="testgrid"></div>
          <script>
          $("#testgrid").kendoGrid({
            height: 200,
            columns:[
                {
                    field: "FirstName",
                    title: "First Name"
                },
                {
                    field: "LastName",
                    title: "Last Name"
                }
            ],
            dataSource: {
                data: [
                    {
                        FirstName: "John",
                        LastName: "Doe"
                    },
                    {
                        FirstName: "Jane",
                        LastName: "Doe"
                    }
                ]
            }
          });
          </script>
        </div>

        <div id="chart">
          <script>
              $("#chart").kendoChart({
            title: {
                text: "Employee Sales"
            },
              dataSource: new kendo.data.DataSource({
                  data: [
                  {
                      employee: "Joe Smith",
                      sales: 2000
                  },
                  {
                      employee: "Jane Smith",
                      sales: 2250
                  },
                  {
                      employee: "Will Roberts",
                      sales: 1550
                  }]
              }),
              series: [{
                  type: "line",
                  field: "sales",
                  name: "Sales in Units"
              }],
              categoryAxis: {
                  field: "employee"
              }
          });
        </script>
      </div>

    </body>
</html>
