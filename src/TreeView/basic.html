<!doctype html>
<html>
    <head>
        <title>Kendo UI TreeView</title>
        <meta charset="utf-8">
        <link href="../../lib/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="../../lib/kendoui/styles/kendo.rtl.min.css" rel="stylesheet">
        <link href="../../lib/kendoui/styles/kendo.black.min.css" rel="stylesheet">
        <link href="../../lib/kendoui/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="../../lib/kendoui/styles/kendo.dataviz.min.css" rel="stylesheet" />
        <link href="../../lib/kendoui/styles/kendo.dataviz.default.min.css" rel="stylesheet">


        <script src="../../lib/kendoui/js/kendo.all.min.js"></script>
        <script src="../../lib/kendoui/js/jquery.min.js"></script>
        <script src="../../lib/kendoui/js/jszip.min.js"></script>
        <script src="../../lib/kendoui/js/kendo.web.min.js"></script>
        <script src="../../lib/kendoui/js/kendo.dataviz.min.js"></script>

    </head>
    <body>
        <div id="example">
           <div class="demo-section k-content">
              <h4>Treeview One</h4>
              <div id="treeview-left"></div>
              <h4 style="padding-top: 2em;">Treeview Two</h4>
              <div id="treeview-right"></div>
           </div>
           <script>
              $("#treeview-left").kendoTreeView({
                  dragAndDrop: true,
                  dataSource: [
                      { text: "Furniture", expanded: true, items: [
                          { text: "Tables & Chairs" },
                          { text: "Sofas" },
                          { text: "Occasional Furniture" }
                      ] },
                      { text: "Decor", items: [
                          { text: "Bed Linen" },
                          { text: "Curtains & Blinds" },
                          { text: "Carpets" }
                      ] }
                  ]
              });
              $("#treeview-right").kendoTreeView({
                   dragAndDrop: true,
                   dataSource: [
                       { text: "Storage", expanded: true, items: [
                           { text: "Wall Shelving" },
                           { text: "Floor Shelving" },
                           { text: "Kids Storage" }
                       ]
                       },
                       { text: "Lights", items: [
                           { text: "Ceiling" },
                           { text: "Table" },
                           { text: "Floor" }
                       ]
                       }
                   ]
               });
           </script>
           <style>
                 #treeview-left,
                 #treeview-right
                 {
                     overflow: visible;
                 }
           </style>
        </div>
    </body>
  </html>
